<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions and categories of the Function</title>
</head>

<body>

    <script>

        // This Function Calculates the Area of the circle.

        {

            function calculateAreaOfCircle(radius, pi = 3.14) {

                const area = pi * radius * radius;
                console.log(`Area of a circle is ${area}`);

            }

            calculateAreaOfCircle(5);

        }





        // No Argument and no return

        {

            const length1 = 25;
            const breath1 = 20;

            function calculateAreaOfRectangle1() {
                const area1 = length1 * breath1;
                console.log(`Area of a Rectangle with  No Argument and no return is ${area1}`)
            }

            calculateAreaOfRectangle1();

        }




        // No Argument but Return

        {

            const length = 30;
            const breath = 10;

            function calculateAreaOfRectangle2() {
                const area = length * breath;
                return area;
            }

            const AreaOfRectangle = calculateAreaOfRectangle2();
            console.log(`Area of a Rectangle with No Argument but Return is ${AreaOfRectangle}`);

        }




        // Argument but No Return
        {

            function calculateAreaOfRectangle3(length, breath) 
            {
                const area = length * breath;
                console.log(`Area of a Rectangle with Argument but No Return is ${area}`);

            }

            calculateAreaOfRectangle3(35, 8);
        }



       






    </script>

</body>

</html>
